<html lang="en">

</head>
<body>
    <script>
        let a = +prompt('Nhập số a');
        let b = +prompt('Nhập số b');
        let x = -b / a
        if ( a != 0 ){
            alert('Nghiệm của phương trình là :' + x);
        }else {
            alert('phương trình vô nghiệm');
        }
    </script>
