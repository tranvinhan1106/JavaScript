<script>
    let a = +prompt('Nhập điểm bài kiểm tra :');
    let b = +prompt('Nhập điểm giữa kì :');
    let c = +prompt('Nhập điểm cuối kì :');
    let tbc = ( a + b*2 + c*3)/6;
         if (tbc > 8.0){
                alert('Học lực Giỏi!');
         } else if (tbc > 6.5) {
             alert('Học lực Khá!');
         } else if (tbc > 5.0) {
             alert('Học lực Trung Bình!');
          }else
        alert('Học lực Yếu!');
</script>
