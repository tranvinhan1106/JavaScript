<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình tính lãi ngân hàng.</title>
</head>
<body>
    <script>
        let a =+prompt('Nhập số tiền ban đầu : ');
        let b =+prompt('thời hạn cho vay :');
        let c =+prompt('lãi xuất (%)')
        let Tl =(a*b*c)/100;
        alert('Tiền lãi của bạn là :' + Tl);
    </script>
</body>
</html>
