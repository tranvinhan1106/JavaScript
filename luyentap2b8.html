<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số có phải của 1 người hay không</title>
</head>
<body>
<script>
    let a = +prompt('Nhập vào số');
    if (a>0 && a<120) {
        alert(a + ' là tuổi của 1 người.')
    } else {
        alert(a + ' không phải là tuổi của 1 người.')
    }
</script>
</body>
</html>
