<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm Tra 3 Số thực </title>
</head>
<body>
    <script>
        let a =+prompt('Nhập số a :');
        let b =+prompt('Nhập số b :');
        let c =+prompt('Nhập số c :');
        if (a , b , c > 0){
            if (a + b > c && b + c > a && a + c > b) {
                alert( "a b c là cạnh của 1 tam giác");
            }else
                alert(" a b c không phải là 1 cạnh của 1 tam giác");
        }else
            alert(" a b c không phải là 1 cạnh của 1 tam giác");
    </script>
</body>
</html>
