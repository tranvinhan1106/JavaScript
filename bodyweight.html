<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Chỉ Số Cân Nặng Cơ Thể</title>
</head>
<body>
    <script>
        let weight = +prompt("Nhập cân nặng");
        let height = +prompt("Nhập chiều cao");
        let bmi = weight / (height^2).toFixed(4);
        if ( bmi < 18 )
            document.write("Thiếu cân");
        else if ( bmi < 25.0 )
            document.write("Đủ Cân");
        else if ( bmi < 30.0 )
            document.write("Thừa cân");
        else
            document.write("Béo Phì")
    </script>

</body>
</html>
