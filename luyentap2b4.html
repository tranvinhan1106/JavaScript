<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Diện Tích Hình Chữ Nhật </title>
</head>
<body>
    <script>
        let a = +prompt('Nhập cạnh a');
        let b = +prompt('Nhập cạnh b');
        let P = a * b;
        alert('Diện tích hình chữ nhật là :' + P );
    </script>
</body>
</html>
